<!DOCTYPE html>
<html>
    <head>
        <title>WORTHY COFFEE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <style>
        html {
            font-family: 'Montserrat', sans-serif !important;
        }
        .logo {
            font-family: 'DM Serif Display', serif;
        }
        .hero{height: 50vh;}
        .hero-image{height: 50vh;}

        @media(max-width: 768px) {.hero{height:auto;}}
        </style>
    </head>
    <body>
        <!--HEADER-->
        <header style="background-color: #f8f8f8;">
            <div class="container px-10 px-20 lg:px-20 py-5 flex flex-row items-center">
                <h1 class="logo text-2xl">WORTHY COFFEE</h1>
                    <nav class="px-20">
                        <ul class="hidden md:block lg:block">
                            <li class="inline-block px-4"><a href="#" class="hover:text-blue-800"></a>Shop</li>
                            <li class="inline-block px-4"><a href="#" class="hover:text-blue-800"></a>Visit</li>
                            <li class="inline-block px-4"><a href="#" class="hover:text-blue-800"></a>Our Story</li>
                        </ul>
                    </nav>
            </div>
        </header>
        <!--HERO-->
        <div class="hero">
            <div class="block md:flex lg:flex md:flex-row-reverse lg:flex-row-reverse mb-4 h-full">
                <div class="2-full hero-image" style="background: url(assets/home-banner.jpeg) center center no-repeat; background-size: cover;""></div>
                <div class="w-full">
                    <div class="container p-8">
                        <h1 class="text-4xl lg:text-6xl my-2 md:my-8 lg:my-10 font-hairline">Start Your Day Right</h1>
                        <a href="#" class="bg-black hover:bg-blue-800 px-4 py-2 text-white rounded-full">Shop All Coffee</a>
            </div>
        </div>

        <!--SHOP-->

        <div class="px-10 md:px-20 lg:px-20 py-5 w-full">
            <h1 class="text-4xl font-normal">Shop our Favorites</h1>
            <div class="flex justify-between mb-4 my-4">
                    <div class="w-1/4"></div>
                        <div class="max-w-sm overflow-hidden hover:shadow-xl">
                            <img class="w-full" src="assets/coffee_five.jpeg" alt="Sunset in the mountains">
                            <div class="text-sl mb-2 py-4">Coffee Product 1</div>
                        </div>
                    <div class="w-1/4"></div>
                        <div class="max-w-sm overflow-hidden hover:shadow-xl">
                            <img class="w-full" src="assets/coffee_five.jpeg" alt="Sunset in the mountains">
                            <div class="text-sl mb-2 py-4">Coffee Product 2</div>
                        </div>
                    <div class="w-1/4"></div>
                        <div class="max-w-sm overflow-hidden hover:shadow-xl">
                            <img class="w-full" src="assets/coffee_five.jpeg" alt="Sunset in the mountains">
                            <div class="text-sl mb-2 py-4">Coffee Product 3</div>
                        </div>
                    <div class="w-1/4"></div>
                        <div class="max-w-sm overflow-hidden hover:shadow-xl">
                            <img class="w-full" src="assets/coffee_five.jpeg" alt="Sunset in the mountains">
                            <div class="text-sl mb-2 py-4">Coffee Product 4</div>
                        </div>
                  </div>
                </div>
        </div>

        <!--ABOUT-->

        <!--FOOTER-->
        <footer class="mt-10" style="background-color: #f8f8f8;">
            <div class="px-20 py-5 flex flex-row items-center justify-end">
                <p>&copy; 2020, Worthy Coffee</p>
            </div>
        </footer>

    </body>
</html>
